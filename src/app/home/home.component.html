<div class="mat-elevation-z8">
    <span>Download Data In ExcelFormat : </span>
    <button mat-flat-button color="accent" (click)="getexceldata()">ExcelFormat</button>


</div>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="userslist">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> S.NO </th>
            <td mat-cell *matCellDef="let user"> {{user.id}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef> ROLE </th>
            <td mat-cell *matCellDef="let user"> {{user.role}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> EMAIL </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef> PHONE </th>
            <td mat-cell *matCellDef="let user"> {{user.phone}} </td>
        </ng-container>

        <ng-container matColumnDef="business">
            <th mat-header-cell *matHeaderCellDef> BUSINESS </th>
            <td mat-cell *matCellDef="let user"> {{user.business}} </td>
        </ng-container>
        <ng-container matColumnDef="covid19EffectOnBusiness">
            <th mat-header-cell *matHeaderCellDef> COVID19_EFFECT_ON_BUSINESS </th>
            <td mat-cell *matCellDef="let user"> {{user.covid19EffectOnBusiness}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
